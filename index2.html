<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Car Rental Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
  </head>

  <body>
    <div class="formDiv">
      <div id="myForm">
        <div class="flex">
          <input
            class="input"
            type="text"
            name="cookie"
            id="cookie"
            placeholder="cookie"
          />
        </div>
        <div class="flex">
          <input
            class="input"
            type="text"
            name="token"
            id="token"
            placeholder="token"
          />
        </div>
        <div class="flex">
          <p>How many day would you like to rent for?</p>
          <div>
            <input
              class="input"
              type="text"
              name="days"
              id="days"
              style="display: none"
            />
            <div>
              <input
                class="button"
                type="button"
                value="30"
                style="cursor: pointer"
                onclick="set30()"
                id="set301"
              />
              <input
                class="button"
                type="button"
                value="60"
                style="cursor: pointer"
                onclick="set60()"
                id="set601"
              />
              <input
                class="button"
                type="button"
                value="90"
                style="cursor: pointer"
                onclick="set90()"
                id="set901"
              />
              <input
                class="button"
                type="button"
                value="330"
                style="cursor: pointer"
                onclick="set330()"
                id="set3301"
              />
              <input
                class="button"
                type="button"
                value="custom"
                style="cursor: pointer"
                onclick="setDayCustom()"
              />
            </div>
          </div>
        </div>
        <div class="flex">
          <p>Start from?</p>
          <div>
            <input
              class="input"
              type="date"
              name="day"
              id="day"
              style="display: none"
            />
          </div>
          <div>
            <div>
              <input
                class="button"
                type="button"
                value="Today"
                style="cursor: pointer"
                onclick="setToday()"
                id="setToday"
                disabled
              />
              <input
                class="button"
                type="button"
                value="Tomorrow"
                style="cursor: pointer"
                onclick="setTomorrow()"
                id="setTomorrow"
                disabled
              />
              <input
                class="button"
                type="button"
                value="next month"
                style="cursor: pointer"
                onclick="setMonth()"
                id="setMonth"
                disabled
              />
              <input
                class="button"
                type="button"
                value="custom"
                style="cursor: pointer"
                onclick="setFromCustom()"
              />
            </div>
          </div>
        </div>
        <div>
          <input
            class="button"
            type="button"
            value="Export"
            style="width: 100%"
            onclick="readCsv()"
          />
          <input
            class="button"
            type="button"
            value="Show"
            style="width: 100%"
            onclick="toDatatable()"
          />
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <div class="progressbarBG">
            <div id="scsendbar" class="progressbar"></div>
          </div>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <div class="progressbarBG">
            <div id="getbar" class="progressbar"></div>
          </div>
        </div>
        <div
          style="display: none; align-items: center; justify-content: center"
        >
          <div class="progressbarBG">
            <div id="setbar" class="progressbar"></div>
          </div>
        </div>
        <div style="width: 100%">
          <table id="table_id">
            <thead>
              <tr>
                <th>Code</th>
                <th>State</th>
                <th>City</th>
                <th>Fulladdress</th>
                <th>Class</th>
                <th>Type</th>
                <th>PickDate</th>
                <th>DropDate</th>
                <th>payNow</th>
                <th>payLater</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <style>
    .flex div,
    p {
      display: flex;
      justify-content: center;
    }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    .progressbar {
      background-color: green;
      width: 0%;
      height: 30px;
      border-radius: 5px;
      margin: 0px;
    }
    .progressbarBG {
      background-color: grey;
      display: flex;
      width: 100%;
      height: 30px;
      border-radius: 5px;
    }
    * {
      font-family: sans-serif;
      /* font-size: 20px; */
    }
    .formDiv {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 50px;
    }
    body {
      background-color: gainsboro;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input {
      width: 100%;
    }
    div {
      margin: 10px;
    }
    .button {
      cursor: pointer;
      background-color: yellow;
      border-radius: 15px;
      min-width: 80px;
      min-height: 40px;
      border-color: white;
      padding: 10px;
    }
    .button:active {
      background-color: wheat;
    }
  </style>

      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var csvData = xhr.responseText;
            var lines = csvData.split("\n");
            total = lines.length;
            for (var i = 0; i < lines.length; i++) {
              var obj = {};
              var currentLine = lines[i].split(",");
              var link = currentLine[currentLine.length - 1];
              var linksplit = link.split("/");
              var locationCode = linksplit[linksplit.length - 1];
              var req = { code: locationCode, link: link };
              requests.push(req);
            }
            countdown();
            isSet = true;
          } else {
            console.log("Failed to load CSV file");
          }
        }
      };
      xhr.open("GET", "./location.csv", true);
      xhr.send();

      apidata.append("add", locationCode);
      apidata.append("link", link);
      apidata.append("cookie", mcookie);
      apidata.append("token", token);

      xhr1.withCredentials = true;

      xhr1.addEventListener("readystatechange", function () {
